---

galaxy_info:
  author: Maxime Sibellas
  description: Install minimal Nginx on Amazon Linux
  company: Ekino
  license: license (GPLv2, CC-BY, etc)
  min_ansible_version: 1.7
  platforms:
  - name: AmazonLinux
  categories:
  - development
  - web

dependencies:
  - role: Mallear.nginx-el
    become: yes
  - role: Mallear.supervisord-aws-linux
    become: yes
  - role: Mallear.yum
    yum_install_packages: [
        python-pip,
        python-devel,
        python-psycopg2,
        postgresql,
        postgresql-contrib,
        postgresql-devel,
        git,
        libffi-devel,
        gcc,
        python-virtualenv]
    become: yes